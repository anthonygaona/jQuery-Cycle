<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Image Carousel</title>

  <meta name="description" content="This is the best site you will ever visit" />
  <meta name="keywords" content="best,site,visit" />
	<!-- Normalize -->
	<link rel="stylesheet" href="css/normalize.css" />
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />
	<!-- My CSS -->
	<link rel="stylesheet" href="css/style.css" />

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
  <div id="judges">
    <a href="#" id="prev_btn">Previous</a>
    <a href="#" id="next_btn">Next</a>
    <div id="carousel"></div>
  </div>

  <script id="judgestpl" type="text/template">
    {{! sections are used to cycle through an array}}
    {{#judges}}
      <div class="judge">
        <img src="img/{{validName}}.jpg" alt="Photo of {{name}}">
        <h3>{{name}}</h3>
        <h4>{{school}}</h4>
        <p>{{bio}}</p>
      </div>
    {{/judges}}
  </script>

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- jQuery Cycle -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.cycle/3.0.3/jquery.cycle.all.min.js" charset="utf-8"></script>
  <!-- Mustache js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.min.js" charset="utf-8"></script>
  <!-- My JS -->
  <script src="js/script.js"></script>
  <script>
    $(function() {
      $.getJSON('data.json', function name(data) {
        var template = $('#judgestpl').html();
        var html = Mustache.to_html(template, data);
        $('#carousel').html(html);

        $('#carousel').cycle({
          fx: 'fade',
          pause: 1,
          next: '#next_btn',
          prev: '#prev_btn',
          speed: 500,
          timeout: 1000
        });
      }); //getJSON
    }); //DOM ready
  </script>
</body>
</html>
